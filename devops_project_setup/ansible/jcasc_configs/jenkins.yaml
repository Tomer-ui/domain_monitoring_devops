jenkins:
  systemMessage: "Managed by JCasC and Ansible"
  numExecutors: 0
  mode: EXCLUSIVE
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: "admin"
         password: "${JENKINS_ADMIN_PASSWORD}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
  agentProtocols:
  - "JNLP4-connect"
  nodes:
  - permanent:
      labelString: "Slave"
      mode: NORMAL
      name: "jenkins-node-1"
      numExecutors: 2
      remoteFS: "/home/jenkins"
      launcher:
        jnlp:
          workDirSettings:
            disabled: true
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
            workDirPath: "/tmp"

jobs:
  - script: >
      pipelineJob('Domain-Monitoring-CI') {
        definition {
          cpsScm {
            scm {
              git {
                remote { url('https://github.com/MatanItzhaki12/domain_monitoring_devops.git') }
                branch('main')
              }
            }
            scriptPath('Jenkinsfile')
          }
        }
      }